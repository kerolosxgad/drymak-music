<!DOCTYPE html>
<html>
  <head lang="en">
    <title>▶ Playlist Radio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="background"></div>

    <div class="container">
      <div class="metadata">
        <div id="author">Loading...</div>
        <div id="import">
          <input
            id="input-url"
            type="text"
            placeholder="www.youtube.com/watch?v=RPfFhfSuUZ4&list=PL8F6B0753B2CCA128"
          />
          <button id="btn-import">▶&nbsp;Tune In</button>
        </div>
        <div id="title"></div>
      </div>
      <div id="record">
        <div id="player">
          <div id="youtube-player"></div>
        </div>
      </div>

      <div id="controls">
        <button id="btn-prev">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#ffffff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polygon points="19 20 9 12 19 4 19 20"></polygon>
            <line x1="5" y1="19" x2="5" y2="5"></line>
          </svg>
        </button>
        <div class="wrapper-volume">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#ffffff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
          </svg>
          <input id="input-volume" type="range" min="0" max="100" step="1" />
        </div>
        <button id="btn-next">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#ffffff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polygon points="5 4 15 12 5 20 5 4"></polygon>
            <line x1="19" y1="5" x2="19" y2="19"></line>
          </svg>
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
